---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline" align="center">{{ page.title }}</h1>
    <h4 class="post-meta"> <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    <div style="float: right;">{% if page.paper %}<a href="{{page.paper}}">PAPER</a>{% endif %}{% if page.code %}<a href="{{page.code}}">, CODE</a>{% endif %}{% if page.slides %}<a href="{{page.slides}}">, SLIDES</a>{% endif %}{% if page.poster %}<a href="{{page.poster}}">, POSTER</a>{% endif %}</div></h4>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
